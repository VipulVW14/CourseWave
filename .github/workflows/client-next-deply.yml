name: Deploy Client Next

on: 
  push: 
    # paths: 
    #   - 'apps/client/**'
    #   - 'packages/ui/**'
    branches:
      - main
  
jobs: 
  deploy:
    runs-on: ubuntu-latest

    steps: 
    - name: Checkout code
      uses: actions/checkout@v2

    - name: SSH and deploy
      env: 
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: | 
          echo "$SSH_PRIVATE_KEY" > keyfile
          chmod 400 keyfile
          mkdir -p ~/.ssh
          cp known_hosts ~/.ssh/known_hosts
          ssh -t -i keyfile ubuntu@ec2-54-242-164-172.compute-1.amazonaws.com
          "sudo bash /CourseWave/apps/client/deploy.sh"
